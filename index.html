<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="images/logo.svg" alt="Logo">
            <img src="images/meet.svg" alt="meet">
        </div>
        <div class="header_cont"> <!--container for header elements-->
            <div class="left_image_cont"><!--container for images on the left-->
                <img src="images/left1.png" id="l1" alt="">
                <img src="images/left3.png" id="l2" alt="">
                <img src="images/left5.png" id="l3"alt="">
                <img src="images/left2.png" id="l4"alt="">
                <img src="images/left4.png" id="l5"alt="">
                <img src="images/left6.png" id="l6"alt="">
            </div>
            <div class="header_text"><!--container for the header text and buttons-->
                <h1>Group Chat for Everyone</h1>
                <p>Meet makes it easy to connect
                with others face-to-face virtually
                and collaborate across any device.</p>
                <div class="buttons"> <!--container for buttons-->
                    <a href="#" id="download">Download <span>v1.3</span></a>
                    <a href="#" id="about">What is it?</a>
                </div>
            </div>
            <div class="right_image_cont"><!--container for the images on the right-->
                <img src="images/right1.png" id="r1" alt="">
                <img src="images/right3.png" id="r2" alt="">
                <img src="images/right5.png" id="r3" alt="">
                <img src="images/right2.png" id="r4" alt="">
                <img src="images/right4.png" id="r5" alt="">
                <img src="images/right6.png" id="r6" alt="">
            </div>
        </div>
    </main>
</body>
</html>
